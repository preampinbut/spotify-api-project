server {
  listen 80 default_server;
  listen [::]:80 default_server;

  root /usr/share/nginx/html;

  location / {
    error_page 404 = @fallback;
  }

  location @fallback {
    return 301 /;
  }

  location /api {
    proxy_pass http://${BACKEND_DOMAIN};
    proxy_set_header Connection '';
    proxy_http_version 1.1;
    chunked_transfer_encoding off;
    proxy_buffering off;
    proxy_cache off;
  }
}
